<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Electron Camera !</title>
  <link rel="stylesheet" type="text/css" href="photon/css/photon.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <header class="toolbar toolbar-header">
    <h1 class="title">Electron camera</h1>
    <div class="toolbar-actions">
      <div class="btn-group">
        <button class="btn btn-default">
        <span class="icon icon-eye" onclick="turnCameraOn()"></span>
      </button>
        <button class="btn btn-default">
        <span class="icon icon-camera" onclick="takePicture()"></span>
      </button>
      </div>
    </div>
  </header>
  <div class="main">
    <video autoplay></video>
    <canvas></canvas>
    <img src="" class="preview">
  </div>
  <footer class="toolbar toolbar-footer">
    <h1 class="title">public-var.com</h1>
  </footer>
</body>
<script src="app.js"></script>
<script>require('electron-connect').client.create()</script> 

</html>
